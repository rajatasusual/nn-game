<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- Include TensorFlow.js -->
</head>
<body>
    <h1>Neural Network Builder</h1>
    <div id="container">
        <div id="layer-palette">
            <h2>Layers</h2>
            <div class="layer" draggable="true" ondragstart="drag(event)" data-tooltip="Input Layer">Input Layer</div>
            <div class="layer" draggable="true" ondragstart="drag(event)" data-tooltip="Hidden Layer">Hidden Layer</div>
            <div class="layer" draggable="true" ondragstart="drag(event)" data-tooltip="Output Layer">Output Layer</div>
            <div class="layer" draggable="true" ondragstart="drag(event)" data-tooltip="ReLU Activation">ReLU Activation</div>
            <div class="layer" draggable="true" ondragstart="drag(event)" data-tooltip="Sigmoid Activation">Sigmoid Activation</div>
        </div>
        
        <div id="workspace" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Your Neural Network</h2>
            <p>Drag layers here to build your network.</p>
            <button id="train-button">Train Model</button>
            <div id="prediction-area">
                <h3>Sentiment Analysis</h3>
                <textarea id="input-text" placeholder="Enter text for sentiment analysis"></textarea>
                <button id="predict-button">Predict Sentiment</button>
                <div id="prediction-result"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
